<!DOCTYPE html>
<html>
<head>
    <title>Student Login Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://getwallpapers.com/wallpaper/full/c/1/8/647485.jpg")no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .header-text {
            text-align: center;
            color: rgb(253, 253, 253);
            margin-bottom: 20px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #046782;
        }

        .header-text h2 {
            margin: 5px 0 0 0;
            font-size: 28px;
            text-shadow: 1px 1px 4px #000;
        }

        .login-box {
            background: rgb(3, 41, 123);
            padding: 30px;
            width: 300px;
            box-shadow: 0px 0px 10px #2c41a8;
            border-radius: 8px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        button {
            width: 103%;
            padding: 10px;
            background: #000000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background: #1471af;
        }
        .login-box h2 {
    color: white;
}
body.dark {
    background: #121212 !important;
    color: white !important;
}

body.light {
    background: #f2f2f2 !important;
    color: black !important;
}


    </style>
</head>
<body>
    <div class="header-text">
        <h1>AUF</h1>
        <h2>MYCLASS</h2>
    </div>

    <div class="login-box">
        <h2>Student Login</h2>

        <input type="text" id="22-1503-938" placeholder="Student ID">
        <input type="password" id="santosgonzales" placeholder="Password">

        <button onclick="login()">Login</button>

        <p id="message" style="color:rgb(255, 255, 255); margin-top:10px;"></p>
    </div>

<script>
function login() {
    let id = document.getElementById("22-1503-938").value;
    let pass = document.getElementById("santosgonzales").value;

    if (id === "22-1503-938" && pass === "santosgonzales") {
        window.location.href = "welcome.html";
    } else {
        document.getElementById("message").innerText = "Invalid ID or Password";
    }
}
</script>

</body>
</html>
